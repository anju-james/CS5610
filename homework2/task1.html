<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
  <style>
    body {
      background-color: lightblue
    }

    /* table formatting */

    table,
    th,
    td {
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }

    .tablewidth {
      width: 20%;
    }

    /* text image formatting*/

    .elephantText {
      font-size: 25pt;
      text-align: left;
    }

    .align-image {
      display: block;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div>
    <h4> Click on the link to learn HTML </h4>
    <a href="https://www.w3schools.com/html/default.asp">Learn HTML</a>
    <br>
    <h4> Click on the link to learn CSS </h4>
    <a href="https://www.w3schools.com/css/default.asp">Learn CSS</a>
    <br>
    <h4> Read about elephants </h4>
    <a href="https://en.wikipedia.org/wiki/Elephant">Elephant</a>
    <br>
  </div>

  <br>
  <img class="align-image" src="elephant.png" alt="ELEPHANT" height="350" width="350" />

  <h1 class="elephantText">
    <span style='color : Black'>E</span>
    <span style='color : Blue'>L</span>
    <span style='color : Tomato'>E</span>
    <span style='color : Grey'>P</span>
    <span style='color : Pink'>H</span>
    <span style='color : Orange'>A</span>
    <span style='color : Purple'>N</span>
    <span style='color : Red'>T</span>
  </h1>

  <br>
  <h1>Powers of two</h1>
  <table class="tablewidth">
    <tr>
      <th>x</th>
      <th>2^x</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>2</td>
      <td>4</td>
    </tr>
    <tr>
      <td>3</td>
      <td>8</td>
    </tr>
    <tr>
      <td>4</td>
      <td>16</td>
    </tr>
    <tr>
      <td>5</td>
      <td>32</td>
    </tr>
    <tr>
      <td>6</td>
      <td>64</td>
    </tr>
    <tr>
      <td>7</td>
      <td>128</td>
    </tr>
    <tr>
      <td>8</td>
      <td>256</td>
    </tr>
  </table>

  <footer>
    <p>&#42;Image used is from
      <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/African_Bush_Elephant.jpg/1024px-African_Bush_Elephant.jpg">
      wikipedia</a>
    </p>
  </footer>
</body>

</html>
